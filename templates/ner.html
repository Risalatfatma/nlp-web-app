<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Entity Detection(NER)</title>
</head>
<body>
    <form action="/perform_ner" method="post">
        <label>Type Your text here: </label><br>
        <textarea name="ner_text"></textarea><br><br>
        <input type="submit" value="Perform NER">
    </form>
    {% if  response %}
        {%for i in response['entities']:%}
            <p>{{i['name'] + "-->" + i['category']}}</p>
        {% endfor  %}
    {% endif %}
</body>
</html>
